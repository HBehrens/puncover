name: Python package

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

  workflow_dispatch:

env:
  # https://docs.astral.sh/uv/guides/integration/github/#using-uv-pip
  UV_SYSTEM_PYTHON: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        # setup-python's version support is limited by runner version:
        # https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
        os: [
            ubuntu-22.04,
            macos-14,
            windows-2025
          ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # Install a specific version of uv.
          version: "0.8.13"
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install -r requirements-test.txt

      - name: Run tox
        # use the version of python in PATH, from the github runner
        run: tox -e py

      - name: Build release archive
        run: |
          uv build

      - name: Archive release
        if: ${{ matrix.python-version == '3.13' && matrix.os == 'ubuntu-22.04' }}
        uses: actions/upload-artifact@v4
        with:
          name: release_dist
          path: dist

      - name: Upload coverage to Codecov
        # only upload coverage for the 3.13 run
        if: ${{ matrix.python-version == '3.13' && matrix.os == 'ubuntu-22.04' }}
        uses: codecov/codecov-action@v5
